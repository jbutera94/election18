---
layout: main
extraCSS:
- article-list
---
<h2>Articles written by {{ page.authorname }}</h2>
{% for post in site.posts %}
    {% if post.authors contains page.authorname %}
        {% include article-list-item.html %}
    {% endif %}
{% else %}
<p>
    There are no articles written by this author.
</p>
{% endfor %}
